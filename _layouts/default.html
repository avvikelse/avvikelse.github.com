<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="">
  <meta name="author" content="Avvikelse">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/pygments_style.css">
</head>

<body>
    <div class="topbar">
        <div class="topbar-inner">
            <div class="container-fluid">
                <a class="brand" href="/">dev.av.vikel.se</a>
                <ul class="nav">
                    <li{% if page.active != 'about' %} class="active"{% endif %}><a href="/">Home</a></li>
                    <li{% if page.active == 'about' %} class="active"{% endif %}><a href="/about.html">About</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="sidebar">
            <h4>Resource</h4>
            <ul>
                {% for post in site.posts %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            <ul>
        </div>

        <div class="content">
            {{ content }}
        </div>
    </div>

    <footer>
    </footer>
  </div>
</body>
</html>
